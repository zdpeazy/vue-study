<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js"></script>
		<style>
		 	.bg{
		 		background: red;
		 	}
			.red{
				color: yellow;
			}
			.fontSize{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<!-- 模板 view-->
		<div class="demo" @click="clickHand">
		</div>
		<script>
			/*数据层 model*/
			var data = {
				addClass: true,
				message: 'hello vue',
				id: '1',
				html: '<span>41342131</span>'
			}
			/*viewmodel 声明式渲染*/
			var vm = new Vue({
				el: '.demo',
				data: data,
				methods: {
					clickHand(){
						alert('click');
					}
				},
				render(createElement){
					return createElement(
						'ul',
						{
							class: {
								bg: true,
							}
						},
						[
							createElement(
								'li',
								{
									class: {
										red: true,
									},
									style: {
										'font-size': '30px',
									},
									attrs: {
										'data-id': '1',
									},
								},
								'1'
							
							),
							createElement('li','2'),
							createElement('li','3'),
						]
					)
				}
			})
			
		</script>
	</body>
</html>
