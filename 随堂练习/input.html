<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js"></script>
	</head>
	<body>
		<!-- 模板 view-->
		<div class="demo">
			<input type="text" v-model="message">
			<p>{{message}}</p>
		</div>
		<script>
			/*数据层 model*/
			var data = {
				message: "hello,vue",
				id: "1",
			}
			/*viewmodel 声明式渲染*/
			var vm = new Vue({
				el: '.demo',
				data: data,
			})
		</script>
	</body>
</html>
